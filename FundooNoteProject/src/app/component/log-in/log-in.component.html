<div fxLayout="column" fxLayoutAlign="center center" style="height:100vh">
    <div class="outer" fxFlex.xm=90  fxFlex.sm=90 fxFlex=80 fxLayout="column" fxLayoutAlign="center center">

        <form [formGroup]="LoginForm " (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxLayoutAlign="center center">
                <h1>
                    <span style="color: blue;">F</span>
                    <span style="color: red;">u</span>
                    <span style="color: orange;">n</span>
                    <span style="color: blue;">d</span>
                    <span style="color: green;">o</span>
                    <span style="color: red;">o</span>
                    <h1>Sign in</h1>
                </h1>
                <p>Use your Fundoo Account</p>
            </div>
            <div >
                <div fxLayout="column" class="label">
                    <mat-form-field class="designEmail" appearance="outline">
                        <mat-label>Email or Phone</mat-label>
                        <input matInput placeholder="Email" formControlName="Email">
                        <mat-error>Enter valid Email id</mat-error>
                    </mat-form-field>
                    <div div fxLayout="row" fxLayoutAlign="start center" >
                        <button mat-button class="buttonStyleForForgot" routerLink="/forgetpassword">Forgot email?</button>

                    </div>
                    
                </div>
                <div fxLayout="column" fxLayoutAlign="center center" class="label">
                    <mat-form-field class="designEmail" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="Password">
                        <mat-error>Enter valid password</mat-error>
                    </mat-form-field>
                </div>
                <div class="note">
                    <p>Not your computer? Use Guest mode to sign in privately.</p>
                </div>
                <div class="learn" fxLayout="column" fxLayoutAlign="center center">
                    <p>Learn more</p>
                </div>
                <div class="Spacesforbutton" fxLayout="row"  >
                    <button fxLayoutAlign="start center" class="buttonStyleforCreate" routerLink="/register">Create account</button>
                       
                        <button class="buttonStyleforNext" fxLayoutAlign="center center">Next</button>
                    
                </div>
            </div>
        </form>
    </div>
</div>
