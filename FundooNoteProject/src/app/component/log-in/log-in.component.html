<div fxLayout="column" fxLayoutAlign="space-between center" style="padding:50px;">
    <div class="borderStylelogin" fxLayout="column">
        <div fxLayout="column">
            <form [formGroup]="LoginForm " (ngSubmit)="onSubmit()" fxLayout="column">
                <div style="padding-left:100px">
                    <h1>
                        <span style="color: blue; padding-left: 100px;">F</span>
                        <span style="color: red;">u</span>
                        <span style="color: orange;">n</span>
                        <span style="color: blue;">d</span>
                        <span style="color: green;">o</span>
                        <span style="color: red;">o</span>
                        <h1 style="padding-left: 100px;">Sign in</h1>
                    </h1>                   
                    <a mat-button class="buttn">Use your Fundoo
                        Account</a>
                </div>
                <div>
                    <mat-form-field class="designEmail" appearance="outline">
                        <mat-label>Email or Phone</mat-label>
                        <input matInput placeholder="Email" formControlName="Email">
                        <mat-error>Enter valid Email id</mat-error>
                    </mat-form-field>
                    <button mat-button class="buttonStyleForForgot" routerLink="/forgetpassword">Forgot email?</button>
                
                </div>
                <div fxLayout="row">
                    <mat-form-field class="designEmail" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="Password">
                        <mat-error>Enter valid password</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-hint mat-button class="mat">Not your computer?
                        Use
                        Guest mode to sign in privately.</mat-hint>
                </div>
                <div>
                    <p class="learn">Learn more</p>
                </div>
                <div class="Spacesforbutton">
                    <button class="buttonStyleforCreate" routerLink="/register">Create account</button>
                    <button mat-button class="buttonStyleforNext">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
