<div fxLayout="row wrap" >
    <div  [class.gridToList]="gridList" fxLayout="column"  class="noteDisplaySetting" 
        *ngFor="let note of recievedNoteList.reverse() | filter:searchTitle"  [style.background]="note.bgColor" >
        
            <div class="notes">
                <p (click)="openDialog(note)"> {{note.title}}
                </p>
                <p (click)="openDialog(note)"> {{note.description}}</p>

            </div>
            <div class="flex">
                <app-icons  [notedata]="note" (updateEvent)="updateMessage($event)"> </app-icons>
            </div>
    </div>
</div>
