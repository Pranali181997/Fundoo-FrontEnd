<div fxLayout="column" fxLayoutAlign="center center" style="height:80vh;">
    <div class="borderStyle" fxLayout="column" fxLayoutAlign="center centre" fxFlex=90 fxFlex.sm=50>
       
            <form [formGroup]="ForgetPasswordForm " (ngSubmit)="onSubmit()">
                <h1 class="title"  fxLayout="row" fxLayoutAlign="center centre">
                    <span style="color: blue;padding-left: 1px;">F</span>
                    <span style="color: red;">u</span>
                    <span style="color: orange;">n</span>
                    <span style="color: blue;">d</span>
                    <span style="color: green;">o</span>
                    <span style="color: red;">o</span>
                </h1>
                <h1 fxLayout="row" fxLayoutAlign="center centre">Find your email</h1>
                <h3 fxLayout="row" fxLayoutAlign="center centre">Enter your phone number or recovery email</h3>
                <div fxLayout="row" fxLayoutAlign="center centre">
                    <mat-form-field class="designEmailreset" appearance="outline">
                        <mat-label>Enter your phone number or email</mat-label>
                        <input matInput placeholder="Phone Number Or Email" formControlName="email">
                        <mat-error>Enter valid email</mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="end end" >

                    <button mat-button class="buttonStyleforNext">Next</button>
                </div>
            </form>

       
    </div>
</div>
