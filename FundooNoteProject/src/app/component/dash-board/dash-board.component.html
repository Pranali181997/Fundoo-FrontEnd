<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" fxLayout="column">
  <mat-toolbar class="example-toolbar">
    <div fxLayout="row" ngClass.xs="menu-xs" fxLayout.xs="row" fxLayout.xs="10">
      <button style="background-color:transparent;" class="butt" mat-icon-button (click)="snav.toggle()">
        <mat-icon >menu</mat-icon>
      </button>
    </div>
    <div>
      <img class="keepImage" src="../../../assets/keep_icom.png">
    </div>
    <div>
      <h1 class="example-app-name">Fundoo</h1>
    </div>
    <div class="wholesearchbox" ngClass.xs="div_wrraper-xs" ngClass.md="div_wrraper-md" ngClass.sm="div_wrraper-sm">
      <img class="searc" src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg">


      <input class="inputSearchbox" type="text" placeholder="Search" (keyup)="keyFun($event)">
      <p>{{text}}</p>
    </div>
    <!-- </div> -->
    <div class="nav">
      <button class="but1"><img class="img1" src="../../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg"></button>
    </div>
    <div *ngIf="!grid" >
      <button (click)="formatListView();FormatView()"  class="but2"><img class="img1" src="../../../assets/view_agenda_FILL0_wght400_GRAD0_opsz48.svg"></button>
    </div>
    <div *ngIf="grid" >
      <button (click)="formatGridView();FormatView()"   class="but2"><img class="img1" src="../../../assets/grid_view_FILL0_wght400_GRAD0_opsz48.svg"></button>
    </div>
    <div>
      <button class="but3" class="button"><img class="img2"
          src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg"></button>
    </div>
    <div>
      <button class="button"><img class="img3" src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg"></button>
    </div>
    <div>
      <button (click)="logout()" class="button"><img class="img4"
          src="../../../assets/person_FILL0_wght400_GRAD0_opsz48.svg"></button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list class="sidenav">
        <a mat-list-item routerLink="/dashBoard/note">
          <img class="icon" src="../../../assets/lightbulb_black_24dp.svg" alt="notes">
          Notes</a>
        <a mat-list-item routerLink=".">
          <img class="icon" src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg" alt="Reminder">
          Reminder</a>
        <a mat-list-item routerLink=".">
          <img class="icon" src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="Edit Lable">
          Edit Lable</a>
        <a mat-list-item routerLink="/dashBoard/Archive">
          <img class="icon" src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg" alt="Archive">
          Archive</a>
        <a mat-list-item routerLink="/dashBoard/Trash">
          <img class="icon" src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="Trash">
          Trash</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="background-color:white;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
